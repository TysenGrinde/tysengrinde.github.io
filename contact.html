              <span class="Navbar-Link">Contact</span>
            </div>
          </div>

        <contact-form-wrapper class="contact-form-wrapper">
          <!--ContactForm component-->
          <div class="contact-form-contact1 thq-section-padding">
            <div class="thq-section-max-width thq-flex-column">
              <div class="contact-form-section-title thq-flex-column">
                <span class="thq-body-small">
                  <fragment class="contact-fragment3">
                    <span class="contact-text3">
                      Get in touch with me today!
                    </span>
                  </fragment>
                </span>
                <div class="contact-form-content">
                  <h2 class="thq-heading-2">
                    <fragment class="contact-fragment4">
                      <span class="contact-text4">Contact us</span>
                    </fragment>
                  </h2>
                  <span class="thq-body-small contact-form-text12">
                    <fragment class="contact-fragment2">
                      <span class="contact-text2">
                        Fill out the form below to send me a message.
                      </span>
                    </fragment>
                  </span>
                </div>
              </div>
              <form class="contact-form-form thq-flex-column">
                <div class="contact-form-container1">
                  <div class="contact-form-input1">
                    <label
                      for="contact-form-5-first-name"
                      class="thq-body-small"
                    >
                      First name
                    </label>
                    <input
                      type="text"
                      id="contact-form-5-first-name"
                      placeholder="First Name"
                      class="thq-input"
                    />
                  </div>
                  <div class="contact-form-input2">
                    <label
                      for="contact-form-5-last-name"
                      class="thq-body-small"
                    >
                      Last name
                    </label>
                    <input
                      type="text"
                      id="contact-form-5-last-name"
                      placeholder="Last Name"
                      class="thq-input"
                    />
                  </div>
                </div>
                <div class="contact-form-container2">
                  <div class="contact-form-input3">
                    <label for="contact-form-5-email" class="thq-body-small">
                      Email
                    </label>
                    <input
                      type="email"
                      id="contact-form-5-email"
                      required="true"
                      placeholder="Email"
                      class="thq-input"
                    />
                  </div>
                  <div class="contact-form-input4">
                    <label for="contact-form-5-phone" class="thq-body-small">
                      Phone Number
                    </label>
                    <input
                      type="tel"
                      id="contact-form-5-phone"
                      placeholder="Phone Number"
                      class="thq-input"
                    />
                  </div>
                </div>
                <div class="contact-form-container3"></div>
                <div class="contact-form-container4">
                  <label for="contact-form-5-message" class="thq-body-small">
                    Message
                  </label>
                  <textarea
                    id="contact-form-5-message"
                    rows="3"
                    placeholder="Enter your message"
                    class="thq-input contact-form-textarea"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="contact-form-button thq-button-filled"
                >
                  <span class="thq-body-small">
                    <fragment class="contact-fragment1">
                      <span class="contact-text1">Submit</span>
                    </fragment>
                  </span>
                </button>
              </form>
            </div>
          </div>
        </contact-form-wrapper>
